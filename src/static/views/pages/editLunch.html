<table class="table table-bordered table-striped" >
    <thead>
    <tr>
        <th width="1%"> No.</th>
        <th>Name Surname</th>
        <th ng-repeat-start="i in [1,2,3,4,5]">Main Dishes</th>
        <th ng-repeat-end>Salads</th>
        <th>Edit/Save</th>
    </tr>
    </thead>
    <tbody ng-controller="lunchCtrl">
    <input type="search" ng-model="search" placeholder="filter friends..."  />
    <tr ng-repeat="x in names | filter:search" ng-model="names">
        <td>{{$index + 1}}</td>
        <td>{{x.name}}</td>
        <td ng-repeat-start="edit in x.editLunch">
            <div class="form-group">
                <select class="form-control"  ng-hide="hideList" >
                    <option ng-repeat="dish in edit.dish">{{dish.title}}</option>
                </select>
            </div>
        </td>
        <td ng-repeat-end>
            <div class="form-group" >
                <select class="form-control" >
                    <option ng-repeat="salad in edit.salad" >{{salad.title}}</option>
                </select>
            </div>
        </td>

        <td>
            <div class="btn-group">
                <button type="button" class="btn btn-danger">Edit</button>
                <button type="button" class="btn btn-primary" ng-click="saveChooses()">OK</button>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</div>
