<div class="tab-pane fade in active" ng-init="main.init()">
    <div class="row">
        <div class="col-md-4 col-sm-12"></div>
        <div class="col-md-4 col-sm-12">
            <calendar start-date="fromDate" on-change="loadLunches()"></calendar>
        </div>
        <div class="col-md-4 col-sm-12"></div>
    </div>

    <div class="row">
        <div class="col-md-4 col-sm-12 col-xs-12" ng-repeat="date in dates">{{date | date : 'EEEE'}}
            <div>
                <a class="btn btn-group" href="#/supplier/dish/{{date | date: 'yyyy'}}/{{date | date: 'MM'}}/{{date | date: 'dd'}}/">Dishes</a>
                <a class="btn btn-group" href="#/supplier/salad/{{date | date: 'yyyy'}}/{{date | date: 'MM'}}/{{date | date: 'dd'}}/">Salads</a>
            </div>
        </div>
    </div>
  <div class="row">
      <div class="col-md-4 col-sm-12"></div>
      <div class="col-md-4 col-sm-12 text-center">
          <button class="btn btn-group btn-primary" ng-click="main.foodTypeList('dish')">Dish List</button>
          <button class="btn btn-group btn-primary" ng-click="main.foodTypeList('salad')">Salad List</button>
          <a class="btn btn-group btn-primary" href="#/supplier/food/add" >Add Food</a>
      </div>
      <div class="col-md-4 col-sm-12"></div>
  </div>
</div>
