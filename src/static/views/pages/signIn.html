<div class="container" style="width: 25%"  ng-controller="signInController" ng-init="init()">
<form role="form" name="signInForm" novalidate ng-submit="signInForm.$valid && main.signIn()">

    <div class="form-group" ng-class="{'has-error':signInForm.email.$invalid && signInForm.$submitted}">
        <label>Email address:</label>
        <input type="email" class="form-control" name="email"  ng-model="user.email" required>
         <span style="color:red" ng-show="signInForm.email.$dirty && signInForm.email.$invalid">
             <p class="help-block" ng-show="signInForm.email.$error.required && signInForm.$submitted">Email is required.</p>
             <p class="help-block" ng-show="signInForm.email.$error.email && signInForm.$submitted">Invalid email address.</p>
         </span>
    </div>
    <div class="form-group" ng-class="{'has-error':signInForm.pass.$invalid && signInForm.$submitted}">
        <label>Password:</label>
        <input type="password" class="form-control" name="pass" required  ng-model="user.password" >

    </div>
    <button class="btn btn-default">Sign In</button>
    <a class="href" href="http://localhost:8000/#/signup">Sign Up</a>
</form>
</div>
