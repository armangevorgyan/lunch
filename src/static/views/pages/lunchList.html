<div ng-controller="lunchListController as main" ng-init="main.init()" class="tab-pane fade in active">
    <calendar start-date="fromDate" on-change="main.loadLunches()"></calendar>
    <div class="lunches">
        <div class="luches-item" ng-repeat="lunch in lunches">
            {{lunch}}
        </div>
    </div>
</div>
