<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script src="http://underscorejs.ru/underscore-min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>SFL lunch list</title>
    <link rel="icon" type="image/png" href="sfl.png">
</head>
<body>
<div class="header">
    <div class="inside">
        <div class="row">
            <div class="col-sm-8 col-xs-8">
                <img src="images/lunchbox.svg" height="100" />
            </div>
            <div class="text-right col-sm-4 col-xs-4" ng-controller="logOutController">
                <h4><span class="glyphicon glyphicon-user" ></span> {{userName.firstName + " " + userName.lastName}}</h4>
                <button class="btn btn-group btn-danger "><span class="glyphicon glyphicon-log-out"></span> Logout</button>

            </div>
        </div>
        <div class="row">
            <ul class="nav nav-pills">
                <li><a href="http://localhost:8000/#/">List</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="inside" ng-view></div>

<script src="scripts/lunch.js"></script>

<script src="scripts/builders/FoodChoiceBuilder.js"></script>
<script src="scripts/builders/FoodAvailabilityBuilder.js"></script>

<script src="scripts/services/TokenService.js"></script>

<script src="scripts/webServices/AbstractWebService.js"></script>
<script src="scripts/webServices/FoodChoiceWebService.js"></script>
<script src="scripts/webServices/FoodAvailabilityWebService.js"></script>
<script src="scripts/webServices/FoodWebService.js"></script>

<script src="scripts/controllers/LunchListController.js"></script>
<script src="scripts/controllers/SignInController.js"></script>
<script src="scripts/controllers/SignUpController.js"></script>
<script src="scripts/controllers/ChooseController.js"></script>
<script src="scripts/controllers/SupplierController.js"></script>
<script src="scripts/controllers/SupplierOptionsController.js"></script>
<script src="scripts/controllers/supplierFoodController.js"></script>
<script src="scripts/controllers/supplierAddFoodController.js"></script>

<script src="scripts/directives/calendarDirective.js"></script>

<script src="scripts/application.js"></script>
<script src="scripts/rout.js"></script>



<script src="scripts/controllers/setupLunchController.js"></script>
<script src="scripts/controllers/logOutController.js"></script>
<script src="scripts/controllers/lunchController.js"></script>
<script src="scripts/directives/confirmPassword.js"></script>
</body>
</html>
